<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Futbol Dijital Skor Tablosu</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="scoreboard-container">
      <div class="scoreboard">
        <div class="team" id="team1">
          <h2 id="team1-name">Takım A</h2>
          <p id="team1-score">0</p>
          <button onclick="updateScore('team1', 1)">Gol At</button>
          <button onclick="updateScore('team1', -1)">Gol Azalt</button>
          <button onclick="setScore('team1')">Skor Belirle</button>
          <button onclick="changeTeamName('team1')">İsim Değiştir</button>
        </div>
        <div class="team" id="team2">
          <h2 id="team2-name">Takım B</h2>
          <p id="team2-score">0</p>
          <button onclick="updateScore('team2', 1)">Gol At</button>
          <button onclick="updateScore('team2', -1)">Gol Azalt</button>
          <button onclick="setScore('team2')">Skor Belirle</button>
          <button onclick="changeTeamName('team2')">İsim Değiştir</button>
        </div>
      </div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
